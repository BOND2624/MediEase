<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container Styling */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            text-align: center;
            border-left: 10px solid #4caf50;
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            color: #4caf50;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* List Styling */
        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 20px;
        }

        /* Link Button Styling */
        ul li a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        /* Icon Styling */
        ul li a i {
            margin-right: 10px;
        }

        /* Button Hover Effect */
        ul li a:hover {
            background-color: #0056b3;
            border-color: #4caf50;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Footer for Hospital Icon */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }

        /* Media Query for Mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            ul li a {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1><i class="fas fa-hospital-symbol"></i> Clinic Management System</h1>

        <ul>
            <li><a href="/patients"><i class="fas fa-users"></i> Manage Patients</a></li>
            <li><a href="/doctors"><i class="fas fa-user-md"></i> Manage Doctors</a></li>
            <li><a href="/appointments"><i class="fas fa-calendar-check"></i> Manage Appointments</a></li>
            <li><a href="/billing"><i class="fas fa-file-invoice-dollar"></i> Manage Billing</a></li>
            <li><a href="/reports"><i class="fas fa-file-invoice-dollar"></i> Reports</a></li>
        </ul>

        <div class="footer">
            <p><i class="fas fa-heartbeat"></i> Ensuring quality healthcare management</p>
        </div>
    </div>

</body>

</html>
