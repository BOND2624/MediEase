<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Billing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            padding: 30px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }
        form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Billing</h1>
        <form action="/edit_billing/{{ bill[0] }}" method="POST">
            <input type="text" name="appointment_id" value="{{ appointment_details[0] }}" readonly>
            <input type="number" name="amount" value="{{ bill[2] }}" required>
            <select name="payment_status" required>
                <option value="Paid" {% if bill[3] == 'Paid' %}selected{% endif %}>Paid</option>
                <option value="Unpaid" {% if bill[3] == 'Unpaid' %}selected{% endif %}>Unpaid</option>
            </select>
            <input type="date" name="billing_date" value="{{ appointment_details[1] }}" required>
            <button type="submit">Update Billing</button>
        </form>
    </div>
</body>
</html>
