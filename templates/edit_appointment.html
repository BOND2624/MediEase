<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eaf6ff;
            padding: 30px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ced4da;
            border-radius: 8px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-update {
            background-color: #28a745;
            color: white;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Appointment</h1>
        <div class="form-container">
            <form id="appointmentForm" action="/edit_appointment/{{ appointment[0] }}" method="POST">
                <select id="patient_id" name="patient_id" required>
                    <option value="" disabled>Select Patient</option>
                    {% for patient in patients %}
                    <option value="{{ patient[0] }}" {% if patient[0] == appointment[1] %} selected {% endif %}>
                        {{ patient[1] }}
                    </option>
                    {% endfor %}
                </select>

                <select id="doctor_id" name="doctor_id" required>
                    <option value="" disabled>Select Doctor</option>
                    {% for doctor in doctors %}
                    <option value="{{ doctor[0] }}" {% if doctor[0] == appointment[2] %} selected {% endif %}>
                        {{ doctor[1] }}
                    </option>
                    {% endfor %}
                </select>

                <input type="datetime-local" id="appointment_date" name="appointment_date" value="{{ appointment[3] }}" required>

                <textarea id="reason" name="reason" placeholder="Reason">{{ appointment[4] }}</textarea>

                <div class="btn-container">
                    <button type="submit" class="btn-update">Update</button>
                    <button type="button" class="btn-cancel" onclick="window.history.back()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
